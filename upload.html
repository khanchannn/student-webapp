<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Upload (Unrestricted)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/"><i class="bi bi-mortarboard"></i> Student Management</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="mb-3">Upload file (không kiểm tra loại/kích thước)</h5>
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="mb-3">
            <input type="file" name="file" class="form-control" required />
          </div>
          <button class="btn btn-success" type="submit"><i class="bi bi-upload"></i> Upload</button>
        </form>
        <div id="uploadMsg" class="alert d-none mt-3"></div>

        <hr class="my-4"/>

        <h6>Danh sách file</h6>
        <ul id="fileList" class="list-group"></ul>
      </div>
    </div>
  </main>

  <script src="frontend.js"></script>
</body>
</html>
