<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h4 class="mb-3">Đăng ký</h4>
                        <div id="msg" class="alert d-none"></div>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input class="form-control" name="username" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password (plaintext)</label>
                                <input type="password" class="form-control" name="password" required />
                            </div>
                            <button class="btn btn-success w-100" type="submit">Đăng ký</button>
                        </form>
                        <div class="mt-3 text-muted">
                            * Mật khẩu được lưu dạng plaintext để đồng bộ với ứng dụng hiện tại (demo bảo mật kém).
                        </div>
                        <div class="mt-3">
                            Đã có tài khoản? <a href="login.html">Đăng nhập</a>
                        </div>
                        <a class="d-block mt-3" href="/">← Về trang chủ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="frontend.js"></script>
</body>

</html>
