<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#"><i class="bi bi-mortarboard"></i> Student Management</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex flex-column flex-md-row align-items-stretch align-items-md-center gap-2 gap-md-3 mb-3">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input id="searchInput" type="text" class="form-control" placeholder="Tìm theo tên hoặc ngành...">
      </div>
      <div class="d-flex gap-2">
        <select id="branchFilter" class="form-select">
          <option value="">Ngành (tất cả)</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="ME">ME</option>
          <option value="CE">CE</option>
          <option value="IT">IT</option>
        </select>
        <select id="semesterFilter" class="form-select">
          <option value="">Học kỳ (tất cả)</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>
      <div class="ms-md-auto">
        <button id="addBtn" class="btn btn-success"><i class="bi bi-plus-circle"></i> Thêm sinh viên</button>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="table-responsive">
        <table id="studentsTable" class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th role="button" data-sort="id" class="sortable">ID <i class="bi bi-arrow-down-up"></i></th>
              <th role="button" data-sort="name" class="sortable">Tên <i class="bi bi-arrow-down-up"></i></th>
              <th role="button" data-sort="branch" class="sortable">Ngành <i class="bi bi-arrow-down-up"></i></th>
              <th role="button" data-sort="semester" class="sortable">Học kỳ <i class="bi bi-arrow-down-up"></i></th>
              <th class="text-end">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <!-- rows injected by frontend.js -->
          </tbody>
        </table>
      </div>
    </div>

    <div id="loading" class="loading d-none">
      <div class="spinner-border" role="status" aria-hidden="true"></div>
      <span class="ms-2">Đang tải...</span>
    </div>

    <!-- Toasts -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <!-- Modal Create/Edit -->
    <div class="modal fade" id="studentModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="studentForm">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Thêm sinh viên</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="studentId">
              <div class="mb-3">
                <label class="form-label">Tên</label>
                <input type="text" id="nameInput" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Ngành</label>
                <select id="branchInput" class="form-select" required>
                  <option value="" disabled selected>-- Chọn ngành --</option>
                  <option value="CSE">CSE</option>
                  <option value="ECE">ECE</option>
                  <option value="ME">ME</option>
                  <option value="CE">CE</option>
                  <option value="IT">IT</option>
                </select>
              </div>
              <div class="mb-2">
                <label class="form-label">Học kỳ</label>
                <input type="number" id="semesterInput" class="form-control" min="1" max="12" required>
                <div class="form-text">Giới hạn 1–12 (tuỳ chương trình đào tạo).</div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Hủy</button>
              <button type="submit" class="btn btn-primary" id="saveBtn"><i class="bi bi-save"></i> Lưu</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="frontend.js" defer></script>
</body>
</html>
